<ion-header>
  <ion-toolbar>
    <ion-title>About</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>90 MIS News App community!!!</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p>Contact 90 MIS Developer community for <a href="https://www.90mis.com">more info</a></p> 
    <p>{{ changedText }}</p>
    <p>No of clicks : {{count}} </p>

    <ion-button slot="start" color="primary" (click)="changeText()"> Set Text </ion-button>
  </ion-card-content>

  </ion-card>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to Refresh" pullingIcon="arrow-dropdown" refreshingSpinner="circles"
      refreshingText="Refreshing!!!">

    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="!articles">
      <div class="ion-padding custom-skeleton">
        <ion-skeleton-text animated style="width: 80%; height:30%" slot="start"></ion-skeleton-text>
        <ion-skeleton-text animated style="width:90%; height:35%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 92%; height:30%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 80%; height:30%"></ion-skeleton-text>
      </div>
      </div>

  <ion-card *ngFor="let article of articles">
    <ion-img src="{{article.urlToImage}}"></ion-img>

    <ion-card-header>
      <ion-card-subtitle> {{article.title}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p class="text"> {{article.description}} </p>
      <ion-button ion-button fill="outline" href="{{article.url}}" large> Read Full Article </ion-button>
      <ion-spinner *ngIf="!articles" name="dots"></ion-spinner>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="share"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>

</ion-content>
